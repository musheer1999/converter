<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Aliza's Temperature Converter</title>
</head>
<body>
    <header>
        <div class="top-bar">
            <h1>Aliza's Temperature Converter</h1>
        </div>
    </header>
    <main>
        <div class="input-container">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius">
            <button id="convertCtoF">Convert to Fahrenheit</button>
        </div>
        <div class="input-container">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit">
            <button id="convertFtoC">Convert to Celsius</button>
        </div>
        <div id="result"></div>
    </main>
    <footer>
        <div class="bottom-bar">
            &copy; 2023 Aliza's Temperature Converter
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
